<div class="screen">
  <!-- Header section -->
  <div class="header">
    <div class="title">{{ title }}</div>
  </div>
  
  <!-- Main content section -->
  <div class="content">
    <div class="text-large">{{ date }}</div>
    <div class="text-large">{{ time }}</div>
    <div class="text-medium mt-1">{{ message }}</div>
  </div>
  
  <!-- Footer with counter -->
  <div class="footer">
    <div class="text-small">Random number: {{ counter }}</div>
    <div class="text-small">Refresh every hour</div>
  </div>
</div>
